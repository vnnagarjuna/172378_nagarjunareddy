//Absolute Sum


<!DOCTYPE html>
<html>
<h3>Absolute Sum </h3>
<body>
<p id="demo"> </p>
<script >
var array=[-1, -3, -5, -4, -10, 0];
document.getElementById("demo").innerHTML = getAbsSum(array);
function getAbsSum(arr) {
  const reducer = (acc, currVal) => {
    return acc + currVal;
  };

  return Math.abs(arr.reduce(reducer));
}
</script>
</body>
</html>
