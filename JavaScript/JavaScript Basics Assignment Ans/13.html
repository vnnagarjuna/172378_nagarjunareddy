//Count the number of words

<!DOCTYPE html>
<html>
<h3>Words in string </h3>
<body>
<p id="demo"></p>
<script >
var array="my name is nagarjuna";
document.getElementById("demo").innerHTML = countWords(array);
function countWords(str) {
  return str.split(" ").length;
}
</script>
</body>
</html>
